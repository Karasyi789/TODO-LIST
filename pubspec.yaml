name: todo_list_app
description: A simple ToDo List app built with Flutter.

publish_to: 'none' # Remove this line if you are publishing your package

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2  # Untuk menyimpan data secara lokal
  cupertino_icons: ^1.0.8  # Ikon untuk aplikasi iOS

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/  # Menambahkan folder assets (jika ada gambar yang digunakan dalam aplikasi)
